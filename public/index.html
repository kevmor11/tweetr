<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Linking a custom font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,400i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/all.css" type="text/css" />
  <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/moment.js"></script>
  <script type="text/javascript" src="/scripts/toggle-compose.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png" width="80px" height="80px">
    <span class="header">Tweeter</span>
    <button class="compose-button" type="toggle">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      <p class="compose">Compose</p>
    </button>
  </nav>

  <main class="container">
    <section class="new-tweet toggle-compose">
      <h2 class="compose-header">Compose Tweet</h2>
      <form action="/tweets/" method="POST" class="submit-tweet">
        <textarea class="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
        <div class="too-short error-message">
          <p>Your tweet cannot be empty.</p>
        </div>
        <div class="too-long error-message">
          <p>Your tweet cannot be over 140 characters.</p>
        </div>
        <div>
          <input type="submit" id="new-tweet" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
    </section>
    <section id="tweets-container" class="demo-tweet">
    </section>
  </main>
</body>
</html>
